<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Le nombre mystère</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div class="container">
			<div class="jumbotron text-center">
				<h3>Trouve le nombre mystère entre 0 et 100.</h3>
				<h1 id="tentative">7</h1>
				<h2>Tentative(s) Restante(s)</h2>
				<h2 class="message">Trouvez le Nombre Mystère!</h2>
				
				<form id="proposition" class="form-inline" role="form">
					<input type="text" class="form-control" id="nombre" placeholder="Entrez un nombre">
					<div id="submit" class="btn btn-default">Parier !</div>
				</form>
				<button id="play" class="btn btn-large btn-danger">JOUER !</button>
			</div>
		</div>

		<script src="game.js"></script>

	</body>
</html>
